<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Safe Drive AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="profile-page">

    <nav class="navbar glass">
        <div class="logo">Safe Drive <span>AI</span></div>
        <div class="nav-links">
            <a href="/dashboard"><i class="fas fa-video"></i> Monitoring</a>
            <a href="/history"><i class="fas fa-history"></i> History</a>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <main class="profile-container">
        <div class="profile-card glass">
            <header class="profile-header">
                <i class="fas fa-user-circle"></i>
                <h1>Driver Profile</h1>
                <p>Update your personal and vehicle information</p>
            </header>

            <form action="/update_profile" method="POST" class="profile-form">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" name="fullname" value="{{ user.name }}" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Mobile Number</label>
                            <input type="text" name="mobile" value="{{ user.mobile }}" required>
                        </div>
                        <div class="input-group">
                            <label>Email ID</label>
                            <input type="email" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Vehicle Details</h3>
                    <div class="input-group">
                        <label>Vehicle Type</label>
                        <select name="vehicle_type" required>
                            <option value="2-Wheeler" {% if user.vehicle_type == '2-Wheeler' %}selected{% endif %}>2-Wheeler</option>
                            <option value="4-Wheeler" {% if user.vehicle_type == '4-Wheeler' %}selected{% endif %}>4-Wheeler</option>
                            <option value="Heavy Vehicle" {% if user.vehicle_type == 'Heavy Vehicle' %}selected{% endif %}>Heavy Vehicle</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Vehicle Registration Number</label>
                        <input type="text" name="vehicle_no" value="{{ user.vehicle_no }}" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Account Credentials</h3>
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" name="username" value="{{ user.username }}" readonly class="readonly-input">
                        <small>Username cannot be changed</small>
                    </div>
                    <div class="input-group">
                        <label>New Password (Leave blank to keep current)</label>
                        <input type="password" name="new_password" placeholder="••••••••">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Update Profile</button>
                    <a href="/dashboard" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
